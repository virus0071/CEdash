    <!-- STYLESHEET CSS FILES -->

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
    <!-- preloader section -->
    <div class="preloader">
        <div class="sk-spinner sk-spinner-rotating-plane"></div>
    </div>

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1 class="wow bounceInDown rotate">Scroller Media</h1>
                    <h2 class="wow bounce"></h2>
                    <a href="#login" class="btn btn-default smoothScroll">Start</a>
                </div>
            </div>
        </div>
    </section>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span
                        class="icon icon-bar"></span> <span class="icon icon-bar"></span> <span
                        class="icon icon-bar"></span> </button>
                <a href="#" class="navbar-brand">Scroller Media</a></div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login" class="smoothScroll">Login</a></li>
                    <li><a href="#career" class="smoothScroll">Career</a></li>
                    <li><a href="#cust" class="smoothScroll">Customer</a></li>
                    <li><a href="#empl" class="smoothScroll">Employee</a></li>

                </ul>
            </div>
        </div>
    </div>

    <section id="login">
        <div class="container">

            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 contact-form wow fadeInUp"
                    data-wow-delay="0.9s">
                    <form action="#" method="post">
                        <input type="email" class="form-control" placeholder="Email">
                        <input type="text" class="form-control" placeholder="Password">
                        <input type="submit" class="form-control" value="Login">
                        <input type="submit" class="form-control" value="Register">
                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!--Resume-->

    <section id="career">
        <div class="tab">
            <h3>Upload Your Resume</h3>
            <br>
            <br>
            <button class="tablinks" onclick="openContact(event, 'Local')"><a target="_blank"
                    class="fas fa-upload wow bounceIn" data-wow-delay="0.3s">
                </a></button>

            <button class="tablinks" onclick="openContact(event, 'Social')"><a target="_blank"
                    class="fab fa-google" data-wow-delay="0.3s">
                </a></button>
        </div>



        <div id="Local" class="tabcontent">
            <input value="file" class="uploadFile"type="file" webkitdirectory />

        </div>

        <div id="Social" class="tabcontent">
            <i class="fab fa-google"></i>

        </div>

        <script>
            function openContact(evt, contactName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(contactName).style.display = "block";
                evt.currentTarget.className += " active";
            }


        </script>
    </section>

    <!--customer Dashboard-->
    <section id="cust">
        <h2>CUSTOMER DASHBOARD</h2>
        <iframe width="1920" height="1080"
            src="https://app.powerbi.com/view?r=eyJrIjoiYTAzMjUwYjYtNGIyMy00ZmY1LThhMmItOTFjOTE1YjY0MWVmIiwidCI6ImU1N2UyNjNmLWU5OGQtNDZkMy05YmRkLTQwOWY0NWI3YTc2YyIsImMiOjN9"
            frameborder="0" allowFullScreen="true"></iframe>

    </section>

    <!--employee Dashboard-->
    <section id="empl">
        <h2>TALENT POOL</h2>
        <iframe width="1920" height="1080"
            src="https://app.powerbi.com/view?r=eyJrIjoiYWZiYzgyMTItYTAwNi00ZjBjLThhMzItMjg2OGRiZWZjZmZhIiwidCI6ImU1N2UyNjNmLWU5OGQtNDZkMy05YmRkLTQwOWY0NWI3YTc2YyIsImMiOjN9"
            frameborder="0" allowFullScreen="true"></iframe>
    </section>





    <!--Footer-->
    <footer>
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-sm-12 copyright">
                    <p>Copyright Â© 2019 Scroller Media</p>

                </div>
            </div>
        </div>
    </footer>
